syntax = "proto3";

package lshoo.checkers.checkers;

option go_package = "github.com/lshoo/checkers/x/checkers/types";

// Msg defines the Msg service.
service Msg {
  rpc CreatePost (MsgCreatePost) returns (MsgCreatePostResponse);
}
message MsgCreatePost {
  string creator = 1;
  string title   = 2;
  string body    = 3;
}

message MsgCreatePostResponse {}

